apiVersion: batch/v1
kind: Job
metadata:
  name: rails-migrations-{{ .Release.Revision }} # Jobs can't be patched, so need unique names
spec:
  template:
    spec:
      containers:
      - name: rails-app
        image: "{{ .Values.railsapp.image.repository }}:{{ .Values.railsapp.image.tag }}"
        command: [ "bundle", "exec", "rails", "db:migrate" ]
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ .Values.databaseUrlSecretName }}
              key: url
      restartPolicy: OnFailure
  backoffLimit: 4
